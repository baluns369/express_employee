<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/client-side/css/add.css">
</head>
<body>
    <div class="head">
    <h2>ADD EMPLOYEE DETAILS</h2>
    </div>
    <div class="container">
        
    <div class="main">
       <form action="" id="form">
        <table>
            <tr><td><h6>EMP ID :</h6></td><td><input type="text" id="empid" class="empid" placeholder="000"></td></tr>
            <tr><td><h6>EMP NAME :</h6></td><td><input type="text" id="empname" class="empname" placeholder="Name"></td></tr>
            <tr><td><h6>Salary :</h6></td><td><input type="text" id="salary" class="salary" placeholder="Salary"></td></tr>
            <tr><td><h6>Experience :</h6></td><td><input type="text" id="exp" class="exp" placeholder="00"></td></tr>
            <tr><td><h6>Destination :</h6></td><td><input type="text" id="dest" class="dest" placeholder="Destination"> </td></tr>
            <tr><td><h6>Phone No :</h6></td><td><input type="tel" id="pno" class="pno" placeholder="000-000-0000"></td></tr>
            <tr><td><h6>Email :</h6></td> <td><input type="email" id="email" class="email" placeholder="xxx@gmail.com"> </td></tr>
            <tr><td><h6>Photo</h6></td><td><div class="photo"><input type="file" id="pic" class="pic" onchange="getPhoto()"></div></td></tr>
            <tr><td><button class="submit" id="submit">SUBMIT</button></td></tr>
        </table>
       </form>
        
    </div>
</div>
</body>
</html>
